<body>
    <!--8.	Crea un objeto Array con los días laborables de la semana (Lunes a Viernes) y recorre el array para convertir cada elemento de ese array a mayúsculas-->
<script>
    let semana=[// Inicializo array
    "lunes",
    "martes",
    "miércoles",
    "jueves",
    "viernes"];

    let semanaM=semana.map(semana=>semana.toUpperCase());// Realizo con el map para que me cree un nuevo array en mayúsculas
    document.write(semanaM);// Lo pinto;
</script>
</body>
