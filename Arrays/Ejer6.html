<body>
    <!--6.	Crear un array de vegetales y deseamos filtrar todos aquellos que tengan 6 o menos caracteres,-->

    <script>
        let vegetales=[
            "Zanaa",
            "Brócoli",
            "Calabacín",
            "Tom",
            "Perej"];

        let vegetalesFiltrados=[];

            for(let valor of vegetales){
                if(valor.length<=6){
                    vegetalesFiltrados.push(valor);
                }
            }
            alert(vegetalesFiltrados.toString());
    </script>
</body>
