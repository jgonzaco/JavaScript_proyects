    <script>
//13. Pedimos un número y mostrar su potencia n^2, repetir este proceso hasta que se ingrese un número negativo

let numeros=parseInt(prompt("Introduzca un número y se sacará su pontencia, si es negativo se cierra: "));

while(numeros>=0){
    let potencia=Math.pow(numeros,2);
    document.write(potencia+"<br>");
    numeros=parseInt(prompt("Introduzca un número y se sacará su pontencia, si es negativo se cierra: "));
}
    </script>
