<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let abecedario = "";
        for(let i = 0; i < 26; i++) {
            let unicode = "A".charCodeAt(0) + i;

            abecedario += String.fromCharCode(unicode);
        }
        document.write(abecedario);
    </script>
    <br>
    <script>//Pedir un número y repetir el abecedario ese número de veces
        let numero=parseInt(prompt("Introduce un número y sacaso el abededario ese número de veces: "));
      while (numero > 0) {
            let abecedario = "";
            for (let i = 0; i < 26; i++) {
                let unicode = "A".charCodeAt(0) + i;
                abecedario += String.fromCharCode(unicode);
            }
            document.write(abecedario + "<br>");
            numero--;
        }
    </script>
</body>
</html>
