<html lang="en">

<body>
    <!--3.	Realizar un script que al terminarse de cargar, muestre un mensaje indicando que la página se ha cargado correctamente y dando la bienvenida.-->
    <h1 id="ejercicio3"></h1>
    <script>
        //Se inicializa la función
        let bienvenida= ()=>{
            let frase = document.getElementById("ejercicio3");// Se localiza el id.
            frase.innerHTML = "La página se ha cargado correctamente, bienVenid@ !!!"//Se introduce la frase seleccionada.
        }

        window.addEventListener("load",bienvenida);// Se utiliza el evento load, ya que al cargar la página tiene que utilizarse la función bienvenida
    </script>
    
</body>
