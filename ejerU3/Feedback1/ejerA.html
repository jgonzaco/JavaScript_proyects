<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/* Realizar un programa que se ejecute en un navegador web y pida por teclado un número del 1 al 12, que corresponderá a los meses del año, 
y se presentará el número de días del mes introducido (No contemplar bisiestos)*/

        // Se realiza solicitud de números de 1 al 12.
        let pregunta = parseInt(prompt("Introduzca un número del 1 - 12, los cuales corresponden a los meses del año y se mostrarán el número de días que hay hasta el mes indicado: "));

        switch(pregunta){// Se realiza switch para que al elegir una opción, y dependiendo del mes que elija, se mostrará el mes y la suma de días hasta final de ese mes.
            case 1 || 3 || 5 || 7 || 8 || 10 || 12:
                document.write("El mes elegido tiene 31 días");
                break;

            case 4 || 6 || 9 || 11 :
            document.write("El mes elegido tiene 30 días");
                break;
            
            case 2:
            document.write("El mes elegido tiene 28 días");
                break;
                  
            default:// En el caso de que se ponga alguna letra o número incorrecto saltará este mensaje.
                alert("No ha introducido un caracter correcto. Vuelva a introducir un número correcto");
                break;
 
        }

    </script>
</body>
</html>
